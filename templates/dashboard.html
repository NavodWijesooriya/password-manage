<!DOCTYPE html>
<html>

<head>
  <title>Saved Passwords</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <h2>Saved Passwords</h2>
  <table>
    <tr>
      <th>Website</th>
      <th>Username</th>
      <th>Password</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/">Add New</a>
</body>

</html>
